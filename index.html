<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Índice de Archivos</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .menu-toggle {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }

    nav {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: #1a1a1a;
      justify-content: center;
    }

    nav button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background: #555;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <header>Índice de Archivos HTML</header>

  <div class="menu-toggle" onclick="toggleMenu()">☰ Menú</div>

  <nav id="menu">
    <button onclick="cargar('Binance.html')">Binance</button>
    <button onclick="cargar('contactos.html')">Contactos</button>
    <button onclick="cargar('Criptonoticias.html')">Criptonoticias</button>
    <button onclick="cargar('deudores.html')">Deudores</button>
    <button onclick="cargar('faucets.html')">Faucets</button>
    <button onclick="cargar('finanzas.html')">Finanzas</button>
    <button onclick="cargar('Firefaucet.html')">Firefaucet</button>
    <button onclick="cargar('galeria.html')">Galería</button>
    <button onclick="cargar('galeriamejorada.html')">Galería Mejorada</button>
    <button onclick="cargar('imagen.html')">Imagen</button>
    <button onclick="cargar('progresos.html')">Progresos</button>
    <button onclick="cargar('recordatorios.html')">Recordatorios</button>
    <button onclick="cargar('slide.html')">Slide</button>
    <button onclick="cargar('slideshow.html')">Slideshow</button>
    <button onclick="cargar('urls.html')">URLs</button>
  </nav>

  <iframe id="visor" src=""></iframe>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function cargar(pagina) {
      document.getElementById('visor').src = pagina;
      document.getElementById('menu').style.display = 'none'; // Oculta menú tras clic
    }
  </script>

</body>
</html>
